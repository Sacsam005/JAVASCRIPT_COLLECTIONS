<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48" href="./img/sachin-samal.png">
    <link rel="icon" sizes="32x32" href="./img/sachin-samal.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/sachin-samal.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap');
" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <title>Thank You</title>
</head>

<style>
    body {
        overflow: auto;
        font-family: 'Baloo 2', cursive;
    }

    img {
        position: absolute;
        object-fit: cover;
    }

    h1 {
        color: #6F6F6F;
        z-index: 1;
        position: absolute;
        top: 50%;
        left: 50%;
        font-weight: 900;
    }

    @media screen and (max-width:680px) {
        h1 {
            font-size: 1.2rem;
        }
    }
</style>

<body>
    <img src="./img/sachin-samal-thanks.jpg" alt="Thank You" width="100%" height="100%" data-aos="fade-in">
    <h1 data-aos="fade-down">You've successfully submitted.</h1>

    <script>
        AOS.init({
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
            duration: 1000, // values from 0 to 3000, with step 50ms
        });
    </script>
    <!-- End of Animation on scroll -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
