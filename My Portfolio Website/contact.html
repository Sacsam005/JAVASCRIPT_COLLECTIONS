<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact | Sachin - Find me on Linkedin, Github, and CodePen</title>

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="description"
    content="Find Sachin Samal on Linkedin, Github, CodePen, and other social media platforms. Connect for collaboration and follow for more web development content.">
  <meta name="keywords"
    content="sachin, samal, contact, content, codepen, github, linkedin, email, follow, find, visit, collaboration">
  <meta name="author" content="Sachin Samal">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=yes">
  <link rel="manifest" href="./manifest.json">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" sizes="16x16" href="./img/sachin-samal_16x16.png" />
  <link rel="shortcut icon" sizes="24x24" href="./img/sachin-samal_24x24.png" />
  <link rel="shortcut icon" sizes="32x32" href="./img/sachin-samal_32x32.png" />
  <link rel="apple-touch-icon" sizes="48x48" href="./img/sachin-samal_48x48.png" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <!-- Scroll to Top -->
  <button onclick="scrollTopFunction()" id="scroll-top-button" aria-label="Scroll top"><i
      class="fas fa-chevron-up"></i></button>
  <!-- End of Scroll to Top -->

  <!-- Fixed Icon -->
  <div id="fixed-icon">
    <button class="floating-btn" aria-label="Contact me">
      <img src="./img/lets_connect_icon.png" alt="Sachin wants to connect"> <span>Let's
        Connect</span>
    </button>
  </div>
  <!-- End of Fixed Icon -->

  <!-- Form Section -->
  <div class="form">
    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/thanks.html">
      <div class="title">
        <h1>CONTACT</h1>
      </div>
      <div class="half">
        <div class="item">
          <label for="name">FULL NAME</label>
          <input type="text" placeholder="Full Name" id="name" name="name" required>
        </div>
        <div class="item">
          <label for="email">EMAIL</label>
          <input type="text" placeholder="Email Address" id="email-id" name="email" required>
        </div>
      </div>
      <div class="full">
        <label for="message">MESSAGE</label>
        <textarea name="message" placeholder="Message" id="message" required></textarea>
      </div>
      <div class="action">
        <input type="submit" value="SEND MESSAGE">
        <input type="reset" value="RESET">
      </div>
    </form>
  </div>
  <!-- End  of Form Section -->

  <hr>

  <!-- Optional Javascript -->
  <script src="./js/main.js"></script>
</body>

</html>
